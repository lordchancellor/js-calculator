<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Christopher Ford">

		<title>Simple Calculator</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="container">
			<h1>Simple JavaScript Calculator</h1>

			<h3>Let's make something amazing</h3>
		</div>

		<div class="container">
			<div id="calculatorBody">
				<div class="calcRow calcHeader">
					<div class="outputDisplay">
						<h3 id="output">Output</h3>
					</div>
				</div>
				<div class="calcRow">
					<a class="btn btn-calc">Clear</a>
					<a class="btn btn-calc">Clear Step</a>
					<a class="btn btn-calc">+/-</a>
					<a class="btn btn-calc">&divide;</a>

				</div>
				<div class="calcRow">
					<a class="btn btn-calc">7</a>
					<a class="btn btn-calc">8</a>
					<a class="btn btn-calc">9</a>
					<a class="btn btn-calc">&times;</a>
				</div>
				<div class="calcRow">
					<a class="btn btn-calc">4</a>
					<a class="btn btn-calc">5</a>
					<a class="btn btn-calc">6</a>
					<a class="btn btn-calc">&minus;</a>
				</div>
				<div class="calcRow">
					<a class="btn btn-calc">1</a>
					<a class="btn btn-calc">2</a>
					<a class="btn btn-calc">3</a>
					<a class="btn btn-calc">&plus;</a>
				</div>
				<div class="calcRow">
					<a class="btn btn-calc">0</a>
					<a class="btn btn-calc">.</a>
					<a class="btn btn-calc">Answer</a>
					<a class="btn btn-calc">&equals;</a>
				</div>
			</div>
		</div>

		<script src="js/calculator.js"></script>
	</body>
</html>

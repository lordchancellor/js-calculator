<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Christopher Ford">

		<title>Simple Calculator</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="container">
			<h1>Simple JavaScript Calculator</h1>

			<h3>Let's make something amazing</h3>
		</div>

		<div class="container">
			<div id="calculatorBody">
				<div class="calcRow calcHeader">
					<div class="outputDisplay">
						<h3 id="output">0</h3>
					</div>
				</div>
				<div class="calcRow">
					<a class="btn btn-calc btn-wordy functionKey" onclick="reset()">C</a>
					<a class="btn btn-calc btn-wordy functionKey" onclick="clearStep()">Del</a>
					<a class="btn btn-calc functionKey" onclick="reverseSign()">-/+</a>
					<a class="btn btn-calc operatorKey" onclick="appendOperator('/')">&divide;</a>

				</div>
				<div class="calcRow">
					<a class="btn btn-calc numberKey" onclick="appendNumber('7')">7</a>
					<a class="btn btn-calc numberKey" onclick="appendNumber('8')">8</a>
					<a class="btn btn-calc numberKey" onclick="appendNumber('9')">9</a>
					<a class="btn btn-calc operatorKey" onclick="appendOperator('*')">&times;</a>
				</div>
				<div class="calcRow">
					<a class="btn btn-calc numberKey" onclick="appendNumber('4')">4</a>
					<a class="btn btn-calc numberKey" onclick="appendNumber('5')">5</a>
					<a class="btn btn-calc numberKey" onclick="appendNumber('6')">6</a>
					<a class="btn btn-calc operatorKey" onclick="appendOperator('-')">&minus;</a>
				</div>
				<div class="calcRow">
					<a class="btn btn-calc numberKey" onclick="appendNumber('1')">1</a>
					<a class="btn btn-calc numberKey" onclick="appendNumber('2')">2</a>
					<a class="btn btn-calc numberKey" onclick="appendNumber('3')">3</a>
					<a class="btn btn-calc operatorKey" onclick="appendOperator('+')">&plus;</a>
				</div>
				<div class="calcRow">
					<a class="btn btn-calc numberKey" onclick="appendNumber('0')">0</a>
					<a class="btn btn-calc functionKey" onclick="appendDecimal()">.</a>
					<a class="btn btn-calc btn-wordy functionKey" onclick="prevAnswer()">Ans</a>
					<a class="btn btn-calc operatorKey" onclick="equals()">&equals;</a>
				</div>
			</div>
		</div>

		<script src="js/calculator.js"></script>
	</body>
</html>
